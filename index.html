<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Royal travels</title>
</head>
<body>
    <section class="home-container">
        
     <div class="bg-video">
       <video class="bg-video-content" autoplay muted loop >
         <source src="images/video.mp4" type="video/mp4">
          <source src="images/video.webm" type="video/webm">
            Your browser is not supported!
       </video>
     </div>
     <div class="text-box">
        <h1>Welcome To Royal Travels</h1>
        <form action="#" class="search">
          <input type="text" id="country" class="search__input" placeholder="Search Countries">
          <button id="search" class="search__button">
              <ion-icon class="search__icon" name="search"></ion-icon>
          </button>
      </form>
      </div>
    </section>
      <section class="output">
  <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="mb-3 pb-5 text-center" class="loader-container">
            <h2 class="">Gini Coefficient</h2>
            <h1 class="" id="gini"> <h1>
           </div>
            </div>
          <div class="col-md-6 text-center info mb-5 pb-5">
            <span>Capital: </span>  <span id="capital"></span> <br>
            <span>Language: </span>  <span id="language"></span> <br>
            <span>Region: </span>  <span id="region"></span> <br>
            <span>Population: </span>  <span id="population"></span> <br>
            <span>Currency: </span>  <span id="currency"></span> <br>
           </div>
          <div class="col-md-4">
            <img class="img-fluid mb-3" id="flag" src="" >
          </div>
            </div>
          </div>
        </section>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="api.js"></script>
        <script src="storage.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
</body>
</html>
